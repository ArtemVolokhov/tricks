<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=@, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="css/style.css">
    <script src="https://kit.fontawesome.com/6b660e0e1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Poppins:600&display=swap">
    <title>Login Form</title>
</head>
<body>
    <img src="img/wave.png" class="wave" alt="wave">
    <div class="container">
        <div class="img">
            <img src="img/bg.svg" alt="">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="img/avatar.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5> Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" value="Login" class="btn">
            </form>
        </div>
    </div>
    <script type="text/javascript"  src="js/main.js"></script>
</body>
</html>
